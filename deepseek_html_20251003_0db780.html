<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة شخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            direction: rtl;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #questionModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        input {
            padding: 10px;
            width: 80%;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        #resultModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أسئلة شخصية</h1>
        <div class="buttons">
            <button onclick="openQuestionModal('mariam')">لو انتي مريم</button>
            <button onclick="openQuestionModal('mohamed')">لو انت محمد</button>
        </div>
    </div>

    <!-- نافذة السؤال -->
    <div id="questionModal">
        <div class="modal-content">
            <span class="close" onclick="closeQuestionModal()">&times;</span>
            <h2 id="questionText"></h2>
            <input type="text" id="answerInput" placeholder="اكتب إجابتك هنا">
            <button onclick="checkAnswer()">تحقق من الإجابة</button>
        </div>
    </div>

    <!-- نافذة النتيجة -->
    <div id="resultModal">
        <div class="modal-content">
            <span class="close" onclick="closeResultModal()">&times;</span>
            <h2 id="resultText"></h2>
            <button onclick="closeResultModal()">موافق</button>
        </div>
    </div>

    <script>
        let currentQuestion = '';
        
        function openQuestionModal(type) {
            currentQuestion = type;
            const questionModal = document.getElementById('questionModal');
            const questionText = document.getElementById('questionText');
            
            if (type === 'mariam') {
                questionText.textContent = 'ايه تاريخ ميلادك بالشهر واليوم اكتبيهم ك ارقام لازقه ف بعض شبه مانا مثلا 218';
            } else if (type === 'mohamed') {
                questionText.textContent = 'ايه اللقب الجديد اللي قولتهولك انهاردة وشجعك وقولت هتذاكر ٤٨';
            }
            
            document.getElementById('answerInput').value = '';
            questionModal.style.display = 'flex';
        }
        
        function closeQuestionModal() {
            document.getElementById('questionModal').style.display = 'none';
        }
        
        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.trim();
            const resultModal = document.getElementById('resultModal');
            const resultText = document.getElementById('resultText');
            
            if (currentQuestion === 'mariam') {
                if (answer === '277') {
                    resultText.textContent = 'هتسجلي ب peg والباسورد 12345678';
                    resultModal.style.display = 'flex';
                }
            } else if (currentQuestion === 'mohamed') {
                if (answer === 'شطوري') {
                    resultText.textContent = 'هتسجل ب katkoty والباسورد 12345678';
                    resultModal.style.display = 'flex';
                }
            }
            
            closeQuestionModal();
        }
        
        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
        
        // إغلاق النوافذ عند النقر خارجها
        window.onclick = function(event) {
            const questionModal = document.getElementById('questionModal');
            const resultModal = document.getElementById('resultModal');
            
            if (event.target === questionModal) {
                closeQuestionModal();
            }
            
            if (event.target === resultModal) {
                closeResultModal();
            }
        }
    </script>
</body>
</html>
